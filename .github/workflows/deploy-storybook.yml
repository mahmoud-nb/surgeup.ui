name: Deploy Storybook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "storybook"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './package/storybook-static'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with Storybook preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('📚 Storybook Preview')
            );

            const commentBody = `## 📚 Storybook Preview

            ✅ Storybook has been built successfully for this PR!

            ### 🔗 Preview Links
            - **Storybook**: Available after merge to main branch
            - **Documentation**: Check the docs folder for component documentation

            ### 📊 Build Info
            - **Commit**: ${context.sha.substring(0, 7)}
            - **Branch**: ${context.ref.replace('refs/heads/', '')}
            - **Workflow**: [View details](${context.payload.repository.html_url}/actions/runs/${context.runId})

            > This preview will be updated automatically when you push new commits to this PR.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  # Job pour vérifier la qualité du build
  quality-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint package
        run: |
          cd package
          npm run build 2>&1 | tee build.log
          
          # Vérifier qu'il n'y a pas d'erreurs TypeScript
          if grep -q "error TS" build.log; then
            echo "❌ TypeScript errors found in build"
            exit 1
          fi
          
          # Vérifier la taille du bundle
          BUNDLE_SIZE=$(stat -f%z "dist/index.es.js" 2>/dev/null || stat -c%s "dist/index.es.js")
          echo "📦 Bundle size: $BUNDLE_SIZE bytes"
          
          # Alerter si le bundle dépasse 500KB
          if [ "$BUNDLE_SIZE" -gt 512000 ]; then
            echo "⚠️ Warning: Bundle size is larger than 500KB"
          fi

      - name: Test Storybook build
        run: |
          cd package
          npm run build-storybook
          
          # Vérifier que les fichiers essentiels existent
          if [ ! -f "storybook-static/index.html" ]; then
            echo "❌ Storybook build failed - index.html not found"
            exit 1
          fi
          
          if [ ! -d "storybook-static/assets" ]; then
            echo "❌ Storybook build failed - assets folder not found"
            exit 1
          fi
          
          echo "✅ Storybook build successful"

      - name: Accessibility check
        run: |
          echo "🔍 Running accessibility checks..."
          
          # Vérifier que les composants ont des labels ARIA appropriés
          cd package/src/components
          
          # Chercher les composants sans aria-label appropriés
          MISSING_ARIA=$(grep -r "iconDisplay.*only" . | grep -v "aria-label" | wc -l)
          
          if [ "$MISSING_ARIA" -gt 0 ]; then
            echo "⚠️ Warning: $MISSING_ARIA components with iconDisplay='only' might be missing aria-label"
            grep -r "iconDisplay.*only" . | grep -v "aria-label" | head -5
          else
            echo "✅ All icon-only components have proper aria-label"
          fi

      - name: Performance summary
        run: |
          echo "## 📊 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          
          cd package
          BUNDLE_SIZE=$(stat -f%z "dist/index.es.js" 2>/dev/null || stat -c%s "dist/index.es.js")
          CSS_SIZE=$(stat -f%z "dist/style.css" 2>/dev/null || stat -c%s "dist/style.css")
          
          echo "- **JavaScript Bundle**: $(($BUNDLE_SIZE / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **CSS Bundle**: $(($CSS_SIZE / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Size**: $((($BUNDLE_SIZE + $CSS_SIZE) / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilation: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook build: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility check: ✅ Passed" >> $GITHUB_STEP_SUMMARY