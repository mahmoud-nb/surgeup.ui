name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "docs"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Build documentation
        run: npm run build:docs

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/.vitepress/dist'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with documentation preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“š Documentation Preview')
            );

            const commentBody = `## ðŸ“š Documentation Preview

            âœ… Documentation has been built successfully for this PR!

            ### ðŸ”— Preview Links
            - **Documentation**: Available after merge to main branch
            - **Repository**: [${context.payload.repository.html_url}](${context.payload.repository.html_url})

            ### ðŸ“Š Build Info
            - **Commit**: ${context.sha.substring(0, 7)}
            - **Branch**: ${context.ref.replace('refs/heads/', '')}
            - **Workflow**: [View details](${context.payload.repository.html_url}/actions/runs/${context.runId})

            ### ðŸŒ Languages
            - **FranÃ§ais**: Documentation complÃ¨te avec exemples
            - **English**: Complete documentation with examples

            > This preview will be updated automatically when you push new commits to this PR.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  # Job pour vÃ©rifier la qualitÃ© de la documentation
  quality-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and validate documentation
        run: |
          npm run build:lib
          npm run build:docs 2>&1 | tee docs-build.log
          
          # VÃ©rifier qu'il n'y a pas d'erreurs de build
          if grep -q "error" docs-build.log; then
            echo "âŒ Documentation build errors found"
            exit 1
          fi
          
          # VÃ©rifier que les fichiers essentiels existent
          if [ ! -f "docs/.vitepress/dist/index.html" ]; then
            echo "âŒ Documentation build failed - index.html not found"
            exit 1
          fi
          
          if [ ! -d "docs/.vitepress/dist/assets" ]; then
            echo "âŒ Documentation build failed - assets folder not found"
            exit 1
          fi
          
          echo "âœ… Documentation build successful"

      - name: Check documentation completeness
        run: |
          echo "ðŸ” Checking documentation completeness..."
          
          # VÃ©rifier que toutes les pages de composants existent en franÃ§ais et anglais
          COMPONENTS=("button" "password" "buttonsgroup" "link" "linksgroup" "input" "selectbox" "radiogroup" "checkboxgroup" "switch" "fileupload" "textarea" "slider" "formfields" "floatbutton")
          
          MISSING_FR=0
          MISSING_EN=0
          
          for component in "${COMPONENTS[@]}"; do
            if [ ! -f "docs/components/${component}.md" ]; then
              echo "âŒ Missing French documentation: ${component}.md"
              MISSING_FR=$((MISSING_FR + 1))
            fi
            
            if [ ! -f "docs/en/components/${component}.md" ]; then
              echo "âŒ Missing English documentation: ${component}.md"
              MISSING_EN=$((MISSING_EN + 1))
            fi
          done
          
          if [ $MISSING_FR -eq 0 ] && [ $MISSING_EN -eq 0 ]; then
            echo "âœ… All component documentation pages exist in both languages"
          else
            echo "âš ï¸ Missing documentation pages: FR=$MISSING_FR, EN=$MISSING_EN"
          fi

      - name: Validate links and references
        run: |
          echo "ðŸ”— Validating internal links..."
          
          # VÃ©rifier que les liens internes dans la navigation existent
          cd docs
          
          # Chercher les liens brisÃ©s dans les fichiers markdown
          BROKEN_LINKS=0
          
          for file in $(find . -name "*.md" -type f); do
            # Extraire les liens internes [text](/path)
            grep -o '\](/[^)]*\)' "$file" | sed 's/](//' | sed 's/)//' | while read -r link; do
              # Convertir le lien en chemin de fichier
              if [[ "$link" == *".md" ]]; then
                filepath=".$link"
              else
                filepath=".${link}.md"
              fi
              
              if [ ! -f "$filepath" ] && [ ! -d ".$link" ]; then
                echo "âš ï¸ Potential broken link in $file: $link"
                BROKEN_LINKS=$((BROKEN_LINKS + 1))
              fi
            done
          done
          
          echo "âœ… Link validation completed"

      - name: Documentation summary
        run: |
          echo "## ðŸ“š Documentation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Languages" >> $GITHUB_STEP_SUMMARY
          echo "- **FranÃ§ais**: $(find docs -name "*.md" -not -path "docs/en/*" | wc -l) pages" >> $GITHUB_STEP_SUMMARY
          echo "- **English**: $(find docs/en -name "*.md" | wc -l) pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Components Documented" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Components**: 15" >> $GITHUB_STEP_SUMMARY
          echo "- **Form Components**: 8 (Input, Password, SelectBox, RadioGroup, CheckboxGroup, Switch, FileUpload, Textarea, Slider)" >> $GITHUB_STEP_SUMMARY
          echo "- **Action Components**: 2 (Button, Link)" >> $GITHUB_STEP_SUMMARY
          echo "- **Layout Components**: 4 (ButtonsGroup, LinksGroup, FormFields, FloatButton)" >> $GITHUB_STEP_SUMMARY
          echo "- **Utility Components**: 1 (FormField)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "- VitePress build: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation completeness: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Link validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- **Status**: ðŸš€ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
            echo "- **URL**: https://mahmoud-nb.github.io/surgeup.ui/" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ðŸ“‹ Preview build (not deployed)" >> $GITHUB_STEP_SUMMARY
          fi